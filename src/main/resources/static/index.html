<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTransformer GUI</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="root">
        <div id="main">
            <nav id="header">
                <h1>TextTransformer GUI</h1>
            </nav>
            <div class="input-item">
                <textarea id="input" placeholder="Wpisz tekst..." cols="100" rows="16"></textarea>
            </div>
            <div class="input-item">
                <div id="submit-container">
                    <select id="transformation-selector">
                        <option value="lower">Convert to lowercase</option>
                        <option value="upper">Convert to uppercase</option>
                        <option value="capitalize">Capitalize</option>
                        <option value="invert">Inverse</option>
                        <option value="removeRepetition">Remove duplicates</option>
                        <option value="expandAbbreviation">Expand abbreviations</option>
                        <option value="makeAbbreviation">Make abbreviations</option>
                        <option value="numbersToText">Convert numbers to text</option>
                        <option value="removeDiacritical">Remove Polish diacritical marks</option>
                        <option value="latex">Escape LaTeX special characters</option>
                    </select>
                    <button onclick="submitForm()">Submit</button>
                </div>
            </div>
            <div class="input-item">
                <textarea id="result" cols="100" rows="16" disabled></textarea>
            </div>
        </div>
    </div>
</body>
